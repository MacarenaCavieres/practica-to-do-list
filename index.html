<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tu lista de quehaceres</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <main class="container">
            <h1>Agrega tus tareas</h1>
            <form id="formulario">
                <input type="text" name="tarea" id="tarea" placeholder="Ingrese tareas" />
                <button id="btn" type="submit" class="boton">Agregar</button>
            </form>
            <p class="alerta"></p>
            <section class="container-tareas" id="contenidoTareas">
                <article>
                    <div class="conf-g">
                        <p class="conf-f-h">Fecha <span class="fecha">12-02-2024</span></p>
                        <p class="conf-f-h">Hora <span class="hora"></span>15:49:14</p>
                    </div>
                    <div class="conf-t-b">
                        <p class="tanda">
                            1era tarea 1era tarea 1era tarea 1era tarea 1era tarea 1era tarea 1era tarea 1era
                            tarea 1era tarea 1era tarea 1era tarea 1era tarea
                        </p>
                        <button class="btnEliminar" type="button">X</button>
                    </div>
                </article>
                <article>
                    <div>
                        <p class="conf-f-h">Fecha <span class="fecha">12-02-2024</span></p>
                        <p class="conf-f-h">Hora <span class="hora"></span>15:49:14</p>
                    </div>
                    <div class="conf-t-b">
                        <p class="tanda">1era tarea 1era tarea 1era tarea 1era tare</p>
                        <button class="btnEliminar" type="button">X</button>
                    </div>
                </article>
            </section>
        </main>

        <template id="template">
            <article>
                <p class="tanda">1era tarea</p>
                <button class="btnEliminar" type="button">X</button>
            </article>
        </template>
        <script src="./assets/js/app.js"></script>
    </body>
</html>
